{% extends 'shop/basic.html' %}

{% block title %} {{ product.product_name }} {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{ product.image }}" width="350px" height="410px">
            </div>
            <div class="container row mt-5 d-flex flex-column justify-content-center " style = "">
               
                <button class="btn btn-lg btn-primary py-3" href = "/shop/checkout">Buy now</button>
                <br>
                <span id="divpr{{i.id}}" class="divpr d-flex flex-column">
                    <button id="pr{{i.id}}" class="btn-lg btn-primary cart">
                        <span class="material-symbols-outlined pt-2">
                            shopping_cart
                        </span>
                    </button>
                </span>
              
            </div>
        </div>
        <div class="col-md-8">
            <h3><b>{{ product.product_name }}</b></h3>
            <h5><b>Mrp : {{ product.price }} rs</b></h5>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script>
        console.log('working');
        if(localStorage.getItem('cart') == null){
            var cart = {};
        }
        else{
            cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }

        $('.cart').click(function(){
            console.log('clicked');
            var idstr = this.id.toString();
            console.log(idstr);
            if(cart[idstr] != undefined){
                cart[idstr] = cart[idstr] + 1
            }
            else{
                cart[idstr] = 1
            }
            console.log(cart)
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
        });
        $('#popcart').popover();

        document.getElementById('popcart').setAttribute('data-content', '<h5>Cart</h5>');

        $('.divpr').on('click', 'button.cart', function(){
            var idstr = this.id.toString();
            if (cart[idstr] != undefined) {
                qty = cart[idstr][0] + 1;
            }
            else {
                qty = 1;
                name = document.getElementById('name'+idstr).innerHTML;
                price = document.getElementById('price'+idstr).innerHTML;
                cart[idstr] = [qty, name, parseInt(price)];
            }
            updateCart(cart);
        });
    </script>
{% endblock %}
